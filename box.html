<body>
    <form id="cp_container-1" action="" >
        <div class="cp_div-1">
            <div class="cp_div-3">
                <h2 id="cp_tell">Tell us what you need, and we'll help you get quotes</h2>
            </div>
            <div class="cp_div-31"></div>
        </div>
        <div class="cp_div-1">
            <div class="cp_div-4">
                <p class="cp_para-1">I want quotes for
                </p>
            </div>
            <div class="cp_div-5">
                <input id="cp_first" type="text" placeholder="Enter Products / Service name">
            </div>
        </div>

        <div class="cp_div-1">
            <div class="cp_div-4">
                <p class="cp_para-1">Mobile number</p>
            </div>
            <div class="cp_div-51">
                <div id="cp_number">+91</div>
                <input class="cp_div-29" id="cp_quan-23" type="number">
            </div>
        </div>

        <div class="cp_div-1">
            <div class="cp_div-4">
                <p class="cp_para-1">Name</p>
            </div>
            <div class="cp_div-51">
                <input class="cp_div-25"  id="name" type="text">
            </div>
        </div>
        
        <div class="cp_div-1">
            <div class="cp_div-4">
                <p class="cp_para-1">Quantity</p>
            </div>
            <div class="cp_div-51">
                <input class="cp_div-2" id="cp_quan-12" type="number">
                <div class="cp_div-21">
                    <p>Piece</p>
                </div>
            </div>
        </div>
        <div class="cp_div-1">
            <div class="cp_div-4">
                <p class="cp_para-1">Briefly describe your requirement</p>
            </div>
            <div class="cp_div-5">
                <input id="cp_last" type="text" placeholder="Additional details about your requirement...">
            </div>
        </div>
        <div class="cp_div-11">
            <button type="submit" id="cp_button-1">Submit Requirement</button>
        </div>

    </form>
